<html>
<head>
<title>CodePad</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link id="bespin_base" href="../js/bespinembedded/" />
<link type="text/css" rel="stylesheet" href="../js/bespinembedded/BespinEmbedded.css" />
<link type="text/css" rel="stylesheet" href="../js/jquery/css/default/jquery-ui-1.8.4.custom.css" />
<link type="text/css" rel="stylesheet" href="layout.css" />
<link type="text/css" rel="stylesheet" href="codepad.css" />

<script type="text/javascript" src="../js/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript" src="../js/jstree/jquery.jstree.js"></script>
<script type="text/javascript" src="../js/jquery-ui-layout/jquery-ui-layout.js"></script>

<script type="text/javascript" src="tabs/bespin.js"></script>
<script type="text/javascript" src="../js/bespinembedded/BespinEmbedded.js"></script>

<script type="text/javascript" src="tabs/codemirror.js"></script>
<script type="text/javascript" src="../js/codemirror/js/codemirror.js"></script>

<script type="text/javascript" src="codepad.js"></script>
<script type="text/javascript">
var cpc = 0;
$(document).ready(function(){
    new CodePad({
        files_json: '',
        open_file_callback: function(file, content, holder){
            var _bespin;
            if(cpc++ % 2 == 0){
                _bespin = new CodePadTab_CodeMirror();
            }else{
                _bespin = new CodePadTab_Bespin();
            }
            _bespin.Open(file, content, holder);
            return _bespin;
        },
        load_file_callback: 'load_file',
        save_file_callback: 'save_file'
    });
});
</script>
</head>
<body>
    <div id="layout">
        <div class="ui-layout-north clearfix" id="header">
            <div id="toolbars">
            </div>
            <div id="spinner" style="display: none;"><span class="ico16 loading">&nbsp;&nbsp;<span>Loading...</span></span></div>
        </div>
        <div class="ui-layout-west">
            <div id="file-tree"></div>
        </div>
        <div class="ui-layout-center" id="test">
            <div id="file-tabs" class="ui-layout-north">
                <ul style="display: none;"></ul>
            </div>
            <div class="ui-layout-center" id="codepad-holders"></div>
        </div>
        <div class="ui-layout-south" id="footer"></div>
    </div>
</body>
</html>
